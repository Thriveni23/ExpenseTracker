<div class="container">
  <h2>Insert Transaction</h2>
  <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label>Year</label>
        <select formControlName="year" required>
          <option *ngFor="let y of years" [value]="y">{{ y }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Month*</label>
        <select formControlName="month" required>
          <option *ngFor="let m of months" [value]="m">{{ m }}</option>
        </select>
      </div>

      <div class="form-group">
        <label>Date*</label>
        <input type="number" formControlName="date" required />
      </div>

      <div class="form-group">
        <label>Description*</label>
        <input type="text" formControlName="description" required />
      </div>

      <div class="form-group">
        <label>Amount*</label>
        <input type="number" formControlName="amount" required />
      </div>

      <div class="form-group">
        <label>Type*</label>
        <select formControlName="type" required>
          <option value="Debit">Debit</option>
          <option value="Credit">Credit</option>
        </select>
      </div>
    </div>

    <button type="submit" [disabled]="transactionForm.invalid">Insert</button>
  </form>
    <div>
      <table class="table" >
        <thead>
          <tr>
            <td>Year</td>
          
          <td>Date & Month</td>
          <td>Description</td>
          <td>Amount</td>
          <td>Type</td>
          <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          
            <tr *ngFor="let tran of transactionary">
              <td>{{ tran.year }}</td>
              <td>{{ tran.date }} - {{ tran.month }}</td>
             
              <td>{{ tran.description }}</td>
              <td>{{ tran.amount }}</td>
              <td>{{ tran.type }}</td>
              <td>
                <button (click)="onEdit(tran)">Edit</button>
                <button style="background-color:red" (click)="onDelete(tran)">Delete</button>
              </td>
            </tr>
         
          
        </tbody>

      </table>
    </div>
  </div>
